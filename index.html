<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

        <!-- Floating Pokéballs -->
    <div class="pokeball pokeball1"></div>
    <div class="pokeball pokeball2"></div>
    <div class="pokeball pokeball3"></div>
    <div class="pokeball pokeball4"></div>
    <div class="pokeball pokeball5"></div>
    <div class="pokeball pokeball6"></div>
    <div class="pokeball pokeball7"></div>
    <div class="pokeball pokeball8"></div>
    <div class="pokeball pokeball9"></div>
    <div class="pokeball pokeball10"></div>
    <div class="pokeball pokeball11"></div>
    <div class="pokeball pokeball12"></div>

    <div class="container text-center mt-4">
        <h1 class="pokedex-title">
            PokeInfo
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="Poké Ball" class="poke-ball-icon">
        </h1>
        <div id="search-container">
            <form id="search-form">
                <input type="text" id="search" class="form-control mb-2" placeholder="Search Pokémon Name">
                <select id="type-filter" class="form-select mb-2">
                    <option value="">Select Type</option>
                    <option value="Colorless">Colorless</option>
                    <option value="Darkness">Darkness</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Fire">Fire</option>
                    <option value="Grass">Grass</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Metal">Metal</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Water">Water</option>
                </select>
                <button type="submit" class="btn btn-danger search-btn">Search</button>
            </form>
        </div>
    </div>
    

    <div class="container">
        <div id="card-container" class="row"></div>
    </div>

    <!-- Modal for Pokémon Details -->
    <div class="modal fade" id="cardDetailModal" tabindex="-1" aria-labelledby="cardDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content pokemon-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardDetailModalLabel">Pokémon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="card-details"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
